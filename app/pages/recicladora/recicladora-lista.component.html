<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-12">
            <h2>Empresas Recicladoras</h2>
            <div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchDefault>Informação!</strong>
                </span> {{mensagem.texto}}
            </div>
            <a routerLink="/recicladora/save" class="btn btn-success">Novo</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nome Responsavel</th>
                        <th>Operacao</th>
                        <th>Data Validade</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" align="center" *ngIf="recicladoras.length == 0">>Nenhum registro encontrado</td>
                    </tr>
                    <tr *ngFor="let r of recicladoras" [routerLink]="['/recicladora/save',r.id]">
                        <td>{{r.nome}}</td>
                        <td>{{r.responsavel.nome}}</td>
                        <td>{{r.operacoesParametro|key:operacaoRecicladora}}</td>
                        <td>{{r.dataValidade| date:'shortDate'}}</td>
                        <td><button class="btn btn-danger" (click)="onDelete(r); $event.stopPropagation()" value="{{r.id}}">Deletar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
