<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xs-12">
            <h2>Usuarios</h2>
            <div [ngClass]="classesCss" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchDefault>Informação!</strong>
                </span> {{mensagem.texto}}
            </div>
            <a routerLink="/usuario/save" class="btn btn-success">Novo</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5" align="center" *ngIf="usuarios.length == 0">>Nenhum registro encontrado</td>
                    </tr>
                    <tr *ngFor="let u of usuarios" [routerLink]="['/usuario/save',u.id]">
                        <td>{{u.nome}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.telefone}}</td>
                        <td><button class="btn btn-danger" (click)="onDelete(u); $event.stopPropagation()" value="{{u.id}}">Deletar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
